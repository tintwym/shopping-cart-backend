<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Admin</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex min-h-screen flex-col justify-center py-12 sm:px-6 lg:px-8">
<div class="sm:mx-auto sm:w-full sm:max-w-lg">
    <img class="mx-auto h-24 w-auto" src="/images/logo.svg" alt="Pixel Tech">
    <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
</div>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[640px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
        <form action="/auth/register" method="POST" id="registration-form" class="space-y-6">
            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-12 sm:gap-x-8">
                <div class="sm:col-span-6">
                    <label htmlFor="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <input id="firstName" name="firstName" type="text" required autoComplete="given-name" class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label htmlFor="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <input id="lastName" name="lastName" type="text" required autoComplete="family-name" class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-12 sm:gap-x-8">
                <div class="sm:col-span-8">
                    <label htmlFor="username" class="block text-sm font-medium leading-6 text-gray-900">Username <span class="text-red-500">*</span></label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" required autoComplete="username" class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                    </div>
                </div>
            </div>

            <div>
                <label htmlFor="email" class="block text-sm font-medium leading-6 text-gray-900">Email <span class="text-red-500">*</span></label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" required autoComplete="email" class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                </div>
            </div>

            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-12 sm:gap-x-8">
                <div class="sm:col-span-6">
                    <label htmlFor="password" class="block text-sm font-medium leading-6 text-gray-900">Password <span class="text-red-500">*</span></label>
                    <div class="mt-2 relative">
                        <input id="password" name="password" type="password" required autoComplete="new-password" class="block w-full rounded-md border-0 py-1.5 px-4 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 text-gray-500 hover:text-gray-700">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <p id="password-error" class="mt-2 text-sm text-red-600"></p>
                </div>

                <div class="sm:col-span-6">
                    <label htmlFor="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password <span class="text-red-500">*</span></label>
                    <div class="mt-2 relative">
                        <input id="confirmPassword" name="confirmPassword" type="password" required autoComplete="new-password" class="block w-full rounded-md border-0 py-1.5 px-4 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 focus:outline-none" />
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 text-gray-500 hover:text-gray-700">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <p id="confirm-error" class="mt-2 text-sm text-red-600"></p>
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    Register
                </button>
            </div>
        </form>

        <p id="success-message" class="mt-10 text-center text-sm text-green-600"></p>
        <p id="error-message" class="mt-10 text-center text-sm text-red-600"></p>
    </div>

    <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account? <a href="/auth/login" class="font-semibold leading-6 text-red-600 hover:text-red-500">Go to Login!</a>
    </p>
</div>
</body>
</html>
